<app-nav-bar></app-nav-bar>



<div style=" width: 27%;
    margin: 0 auto;">
  <form class="form-horizontal">
    <fieldset>
      <legend>Chat Room</legend>
      <div class="form-group">
        <label for="message" class="col-lg-2 control-label" style="color:#000">Message</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" name="new_message" [(ngModel)]="passed_obj.new_message">
          <button type="submit" class="btn btn-primary" (click)="sendMessage()">Submit</button>
        </div>
      </div>
    </fieldset>
  </form>


<div style="
    width: 100%;
    height: 500px;
    overflow: scroll;">

  <div *ngFor="let message of messages">
    <p *ngIf="name == message.name" align="right" style="
    position:relative;
      padding:15px;
      margin:1em 0 3em;
      color:#000;
      background:#f3961c; /* default background for browsers without gradient support */
      /* css3 */
      background:-webkit-gradient(linear, 0 0, 0 100%, from(#f9d835), to(#f3961c));
      background:-moz-linear-gradient(#f9d835, #f3961c);
      background:-o-linear-gradient(#f9d835, #f3961c);
      background:linear-gradient(#f9d835, #f3961c);
      -webkit-border-radius:10px;
      -moz-border-radius:10px;
      border-radius:10px;"><img src="assets/images/flags-mini/{{message.country}}.png"> {{message.name}}:   {{message.text}}</p>

      <p *ngIf="name != message.name" align="left" style="
        position:relative;
    padding:15px;
    margin:1em 0 3em;
    color:#fff;
    background:#075698; /* default background for browsers without gradient support */
    /* css3 */
    background:-webkit-gradient(linear, 0 0, 0 100%, from(#2e88c4), to(#075698));
    background:-moz-linear-gradient(#2e88c4, #075698);
    background:-o-linear-gradient(#2e88c4, #075698);
    background:linear-gradient(#2e88c4, #075698);
    -webkit-border-radius:10px;
    -moz-border-radius:10px;
    border-radius:10px;"><img src="assets/images/flags-mini/{{message.country}}.png"> {{message.name}}:   {{message.text}}</p>
  </div>
</div>
</div>
