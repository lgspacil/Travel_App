<div class="parent-div">
  <div class="info_div">
    <!--{{displayMarkerInfo | json}}-->
    <button class="btn btn-danger btn-xs" (click)="closeViewInfo()">X</button>
    <div class="well well-lg">
      <h1 style="text-align:left;float:left;">{{displayMarkerInfo.location_name}}</h1> 
      <h3 style="text-align:right;float:right;">${{displayMarkerInfo.price}}</h3> 
      <hr style="clear:both;"/>

      <h4 class="text-info">Day Number: {{displayMarkerInfo.day_number}}</h4>

      <p>{{displayMarkerInfo.content}}</p>

       <div class="image-selection">
        <img class="mySlides" src={{displayMarkerInfo.images[0]}}  style="width:100%">
        <img class="mySlides" src={{displayMarkerInfo.images[1]}}  style="width:100%">
        <img class="mySlides" src={{displayMarkerInfo.images[2]}}  style="width:100%">
      </div>

    </div>

        <!-- Carousel
    ================================================== -->
<div class="container">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="http://cdn.wonderfulengineering.com/wp-content/uploads/2016/01/Desktop-Wallpaper-9.jpg" alt="Los Angeles" style="width:100%;">
        </div>

        <div class="item">
          <img src="https://static.pexels.com/photos/36764/marguerite-daisy-beautiful-beauty.jpg" alt="Chicago" style="width:100%;">
        </div>
      
        <div class="item">
          <img src="http://2.bp.blogspot.com/-GWmLXng35fU/UTXxdORiwZI/AAAAAAAAUF8/3Xh6fA9fDYk/s1600/Beauty+Of+Nature+Desktop+Wallpapers+4.jpg" alt="New york" style="width:100%;">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
  </div>
</div>
   

  </div>
</div>
